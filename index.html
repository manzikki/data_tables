<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>DataTables example - Server-side processing</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/css/dataTables.bootstrap4.min.css" rel="stylesheet" />
<link href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css" rel="stylesheet"/>
	<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" class="init">
	
$(document).ready(function() {
	$('#example').DataTable( {
		"processing": true,
		"serverSide": true,
                "timeout": 350000,
		"ajax": "hotels_processing.php",
                "columnDefs": [ { "targets": [ 12 ], "visible": false } ]
	} );
} );

	</script>
</head>
<body>
<table id="example" class="display table-striped  table-bordered table-hover" style="width:100%">
<thead>
<tr>
<th>Hotel name</th>
<th>Acc Type</th>
<th>City</th>
<th>Country</th>
<th>Star Rating</th>
<th>Rating avg</th>
<th>Price</th>
<th>Go to..</th>
<th>View</th>
<th>Postal code</th>
<th>City international name</th>
<th>Map</th>
<th>M</th>
</tr>
</thead>
</table>
</body>
</html>
